<!DOCTYPE html>



<html lang='en'>
  <head>
    <title>Prototype Report</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #visitors{
        border-collapse: collapse;
        width: 100%;
      }

      #visitors td, #visitors th{
        border: 1px solid #ddd;
        padding: 8px;
      }

      #visitors tr:nth-child(even){
        background-color: #f2f2f2;
      }

      #visitors tr:hover {
        background-color: #ddd;
      }

      #visitors th{
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #800000;
        color: white;
      }

      #visitors th:hover{
        background-color: #c5bd99;
        cursor: pointer;
      }

      #dateFilter{
        margin-bottom: 10px;
      }

    </style>
  </head>

    <body>
      <div id="dateFilter">
        <label for "date1">Date From</label></br>
        <input name="date1" type="Date" placeholder="MM/DD/YYYY"></br>
        <label for "date2">Date To</label></br>
        <input name="date2" type="Date" placeholder="MM/DD/YYYY"></br>
      </div>


    <table id="visitors">
      <tr>
        <th onclick="sortTable(0)">First Name</th>
        <th onclick="sortTable(1)">Last Name</th>
        <th onclick="sortTable(2)">Email</th>
        <th onclick="sortTable(3)">Home City</th>
        <th onclick="sortTable(4)">Home State</th>
        <th onclick="sortTable(5)">Zipcode</th>
        <th onclick="sortTable(6)">Destination City</th>
        <th onclick="sortTable(7)">Destination State</th>
        <th onclick="sortTable(8)">Traveling For</th>
        <th onclick="sortTable(9)"># In Party</th>
        <th onclick="sortTable(10)">Heard About CVB</th>
        <th onclick="sortTable(11)">Hotel?</th>
        <th onclick="sortTable(12)">Date Visited</th>
      </tr>
    </table>

    <button id="exportBtn" onclick="exportToExcel();">Export</button>
    <script src ="dbconnection.js"></script>
    <script src ="SortTable.js"></script>
    <script src ="exportTableToExcel.js"></script>
    </body>

</html>
