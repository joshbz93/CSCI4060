              <div class="panel-body">
                <!-- Form code begins -->
                <div class="well">
                  <form class="">
                    <div class="row">
                      <div class="form-group form-group-lg col-md-2"> <!-- Date input -->
                          <label class="control-label" for="method">Method</label>
                          <select class="form-control" name="method" id="method">
                            <option selected="" value="">Please Select</option>
                            <option value="Count">Count</option>
                            <option value="Average">Average</option>
                            <option value="Frequency">Frequency</option>
                          </select>
                      </div>
                      <div class="form-group form-group-lg col-md-2"> <!-- Date input -->
                        <label class="control-label" for="criteria">Criteria</label>
                        <select class="form-control" name="criteria" id="criteria">
                          <option selected="" value="">Please Select</option>
                          <option value="City">City</option>
                          <option value="State">State</option>
                          <option value="Year">Year</option>
                        </select>
                        <!--<input class="form-control" id="state" name="state"type="text"/>-->
                      </div>
                      <br/>
                      <div class="form-group"> <!-- Submit button -->
                        <button class="btn btn-default btn-lg" name="submit" type="submit">Submit</button>
                      </div>
                  </div>
                </form>
                </div>
                   <!-- Form code ends -->
                   <!--table code begins-->
                 <hr>
                 <div class="table-responsive col-md-5">
                   <table id="analyticsTable" class="table table-striped table-bordered table-hover ">

                   </table>

              </div>
                <!--table code ends-->

    <script>window.$ = window.jQuery = require('jquery');</script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>

    	$(document).ready(function(){
    		var date_input=$('input[name="date"]'); //our date input has the name "date"
    		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    		date_input.datepicker({
    			format: 'yyyy/mm/dd',
    			container: container,
    			todayHighlight: true,
    			autoclose: true,
    		});
    	});
    </script>
